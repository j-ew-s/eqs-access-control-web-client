<form [formGroup]="form" (ngSubmit)="doLogin(item)">
  <div class="row box-size">
    <div class=" col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <fieldset>
            <div class="form-group">
              <input [(ngModel)]="login.username" 
              formControlName="username"
              class="form-control" placeholder="Username" name="usermae" type="text">
            </div>
            <div class="form-group">
              <input [(ngModel)]="login.password" 
              formControlName="password"
              class="form-control" placeholder="Password" name="password" type="password" value="">
            </div>
            <input class="btn btn-lg btn-success btn-block" type="submit"  value="Login">
            <div *ngIf="loginError" class="alert alert-error">
              <strong>Error!</strong> Password and/or username is invalid.
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</form>
