<div>
  <h3>
    <p> <span>User</span></p>
  </h3>
  <div>
    <button class="btn btn-success" (click)="navigateToForm(-1)">Add user</button>
  </div>
</div>
<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Edit</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.credential.username}}</td>
        <td>
          <a (click)="navigateToForm(user.id)">
             <i class="glyphicon glyphicon-pencil" ></i>
           </a>
        </td>
        <td>
          <a><i class="glyphicon glyphicon-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
